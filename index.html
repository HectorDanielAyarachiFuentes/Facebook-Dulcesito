<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secci칩n 2</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="container">
    <section class="Section2">
      <!-- Secci칩n de perfil -->
      <div class="profile-section">
        <div class="portada">
          <div class="overlay"></div>
          <img id="img-portada" src="Imagenes/dulce.jpg" alt="Imagen de portada" />
        </div>

        <img class="perfil" id="img-perfil" src="Imagenes/HectorAyarachi.png" alt="Imagen de perfil" />

        <div class="fondo">
          <div class="Rectangle2"></div>
        </div>

        <h2 class="HectorDanielAyarachiFuentes">
          Hector Daniel Ayarachi Fuentes
        </h2>
      </div>

      <!-- Grid principal -->
      <div class="main-grid">
        <!-- Columna izquierda -->
        <aside class="sidebar left-sidebar">
          <div class="user-list">
            <div class="user-item"><i class="fas fa-user"></i> usuario</div>
            <div class="user-item"><i class="fas fa-user"></i> usuario</div>
            <div class="user-item"><i class="fas fa-user"></i> usuario</div>
            <div class="user-item"><i class="fas fa-user"></i> usuario</div>
            <div class="user-item"><i class="fas fa-user"></i> usuario</div>
          </div>
          
          <div class="image-gallery">
            <img src="Dulce1.jpg" alt="Imagen" />
            <img src="Dulce2.jpg" alt="Imagen" />
            <img src="Dulce3.jpg" alt="Imagen" />
            <img src="Dulce4.jpg" alt="Imagen" />
          </div>
        </aside>

        <!-- Contenido central -->
        <main class="main-content">
          <article class="post">
            <header class="post-header">
              <img src="Imagenes\HectorAyarachi.png" alt="Perfil" class="post-avatar" />
              <span class="post-author">usuario</span>
            </header>
            <div class="post-content blue-bg"></div>
          </article>

          <article class="post">
            <header class="post-header">
              <img src="Imagenes\HectorAyarachi.png" alt="Perfil" class="post-avatar" />
              <span class="post-author">usuario</span>
            </header>
            <div class="post-content purple-bg"></div>
          </article>
        </main>

        <!-- Columna derecha -->
        <aside class="sidebar right-sidebar">
          <h3 class="contacts-title">Contactos</h3>
          <div class="contacts-grid">
            <div class="contact-circle pulse"></div>
            <div class="contact-circle pulse"></div>
            <div class="contact-circle pulse"></div>
            <div class="contact-circle pulse"></div>
            <div class="contact-circle pulse"></div>
            <div class="contact-circle pulse"></div>
          </div>
        </aside>
      </div>
    </section>
  </main>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
      min-height: 100vh;
      color: #2c3e50;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 25px;
    }

    /* Secci칩n de perfil */
    .profile-section {
      position: relative;
      margin-bottom: 3rem;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      border-radius: 20px;
      overflow: hidden;
    }

    .portada {
      width: 100%;
      height: 350px;
      position: relative;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.6) 100%);
      z-index: 1;
    }

    #img-portada {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scale(1.1);
      transition: transform 0.5s ease;
      filter: brightness(0.9);
    }

    #img-portada:hover {
      transform: scale(1.2);
    }

    .perfil {
      width: 180px;
      height: 180px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
      border-radius: 50%;
      border: 8px solid #fff;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      z-index: 2;
      transition: all 0.4s ease;
    }

    .perfil:hover {
      transform: translateX(-50%) translateY(-50%) scale(1.1);
      border-color: #a1c4fd;
    }

    .fondo {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(30px);
      padding: 4rem 2rem 2rem;
      border-radius: 0 0 20px 20px;
    }

    .HectorDanielAyarachiFuentes {
      text-align: center;
      background: linear-gradient(120deg, #2c3e50, #3498db);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: clamp(1.8rem, 3.5vw, 2.5rem);
      font-weight: 700;
      letter-spacing: 1px;
    }

    /* Grid principal */
    .main-grid {
      display: grid;
      grid-template-columns: 300px 1fr 250px;
      gap: 35px;
      margin-top: 2.5rem;
    }

    /* Sidebars */
    .sidebar {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 25px;
      padding: 2rem;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      transition: all 0.4s ease;
      backdrop-filter: blur(10px);
    }

    .sidebar:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    }

    .user-list {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .user-item {
      background: linear-gradient(120deg, #f8f9fa 0%, #e9ecef 100%);
      padding: 1rem;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 3px 8px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .user-item:hover {
      transform: translateX(8px);
      background: linear-gradient(120deg, #e9ecef 0%, #f8f9fa 100%);
      color: #3498db;
    }

    .image-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 20px;
      margin-top: 2rem;
    }

    .image-gallery img {
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
      transition: all 0.4s ease;
    }

    .image-gallery img:hover {
      transform: scale(1.08) rotate(2deg);
    }

    /* Posts */
    .post {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 25px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      transition: all 0.4s ease;
    }

    .post:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    }

    .post-header {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .post-avatar {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }

    .post-avatar:hover {
      transform: scale(1.1) rotate(5deg);
    }

    .post-author {
      font-weight: 600;
      color: #2c3e50;
      font-size: 1.1rem;
    }

    .post-content {
      height: 280px;
      border-radius: 20px;
      transition: all 0.4s ease;
    }

    .blue-bg { 
      background: linear-gradient(135deg, #4E51A6 0%, #6E71D6 100%);
      box-shadow: 0 8px 20px rgba(78, 81, 166, 0.3);
    }

    .purple-bg { 
      background: linear-gradient(135deg, #7B2B97 0%, #9B3BB7 100%);
      box-shadow: 0 8px 20px rgba(123, 43, 151, 0.3);
    }

    /* Contactos */
    .contacts-title {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .contacts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
      gap: 1rem;
      justify-items: center;
    }

    .contact-circle {
      width: 50px;
      height: 50px;
      background: #C81111;
      border-radius: 50%;
    }

    /* Media Queries */
    @media (max-width: 1024px) {
      .main-grid {
        grid-template-columns: 250px 1fr 200px;
      }
    }

    @media (max-width: 768px) {
      .main-grid {
        grid-template-columns: 1fr;
      }

      .sidebar {
        order: 2;
      }

      .main-content {
        order: 1;
      }

      .right-sidebar {
        order: 3;
      }

      .contacts-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 10px;
      }

      .portada {
        height: 180px;
      }

      .perfil {
        width: 90px;
        height: 90px;
      }

      .fondo {
        padding: 1rem;
      }

      .post {
        padding: 0.8rem;
      }

      .contacts-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .image-gallery {
        grid-template-columns: repeat(2, 1fr);
      }

    }

    /* Ajustes para pantallas muy peque침as */
    @media (max-width: 320px) {
      .contacts-grid {
        grid-template-columns: repeat(1, 1fr);
      }

      .image-gallery {
        grid-template-columns: 1fr;
      }

      .post-content {
        height: 150px;
      }
    }
  </style>
</body>
</html>
